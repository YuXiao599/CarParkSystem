<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
      <script src="js/layui-2.5.4/layui.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>所属停车场
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="parkid" name="parkid" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>    
          <div class="layui-form-item">    
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>位置
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="location" name="location" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>    
          <div class="layui-form-item">    
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>车位号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="parkingid" name="parkingid" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>    

          <div class="layui-form-item">    
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="state" name="state" required=""
                         autocomplete="off" class="layui-input">
              </div>
              <!--<div class="layui-input-inline">
                  <input type="radio" id="L_email" name="email" required="" title="正常"
                  autocomplete="off" class="layui-input">
                  <input type="radio" id="L_email" name="email" required="" title="损坏"
                  autocomplete="off" class="layui-input">
              </div>-->
          </div>    
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-submit lay-filter="update-user-form-submit">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>

        layui.use(['jquery', 'table', 'layer', 'form'], function() {
            // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
            var $ = layui.$;
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;



            // 添加用户表单提交
            form.on('submit(update-user-form-submit)', function(data) {
                // ajax方式添加用户
                $.ajax({
                    url: "member-list/update",
                    type: "PUT",
                    data: JSON.stringify(data.field),
                    contentType: 'application/json',
                    dataType: 'json',

                    success: function(data) {
                        if (data.status == 1) {
                            layer.close(layer.index);
                            layer.msg('更新成功');
                            table.reload('user-tbl');
                        } else {
                            layer.msg('更新失败');
                        }
                    },
                    error: function() {
                        console.log("ajax error");
                    }
                });
                // 阻止表单跳转
                return false;
            });


        });







    </script>
    
  </body>

</html>

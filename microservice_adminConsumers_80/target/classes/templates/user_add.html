<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="userpwd" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="userpwd" name="userpwd" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <button  class="layui-btn" onclick="register()">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        function register(){
            var username = $("#username").val();
            var userpwd = $("#userpwd").val();
            var phone = $("#phone").val();
            if (username == "") {
                $("#tip_username").html("用户名不能为空");
                return;
            } else if (userpwd == "") {
                $("#tip_username").html("");
                $("#tip_userpwd").html("密码不能为空");
                return;
            }else if(phone==""){
                $("#tip_username").html("");
                $("#tip_userpwd").html("");
                $("#tip_phone").html("手机号不能为空");
                return;
            }else {
                $("#tip_username").html("");
                $("#tip_userpwd").html("");
                $("#tip_phone").html("");
            }
            $.ajax({
                type: "post",
                dataType: "json",
                url: "RigisterController",
                data: {
                    "username": username,
                    "userpwd": userpwd,
                    "phone":phone
                },
                success: function (data) {
                    if (data == '1') {
                        alert("注册成功！")
                       x_admin_close();
                    } else {
                        $("#tip_username").html("该用户名已存在，请重新注册！！");
                    }
                },
                error: function (msg) {
                    alert("系统出现问题，请稍后注册！！！");
                }
            })
            window.close();
        }
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

  </body>

</html>

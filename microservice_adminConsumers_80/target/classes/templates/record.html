    <script>

      layui.use(['jquery', 'table', 'layer', 'form'], function() {
        // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
        var $ = layui.$;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        // 显示所有用户
        table.render({
          elem: '#user-tbl',
          url: 'car-stop/all',
          method: 'get',
          page: true,
          height : 'full-200',
          limits: [3, 5, 10] , //一页选择显示3,5或10条数据
          limit: 5,  //一页显示10条数据
          cols: [
            [
              {field: 'parkrecordid', title: '序号'},
              {field: 'parkingid', title: '车位号'},
              {field: 'carnumber', title: '所停车辆车牌号'},
              {field: 'intime' , title: '停入时间'},
              {field: 'outtime', title: '驶离时间'},
              {field: 'parkcost' , title: '费用'},
              {toolbar: '#user-tbl-toolbar', title: '操作'}
            ]
          ],
          done:function(res,curr,count){
            $("#number").html(count);
          },
          // 表格容器id，用于表格重载
          id: 'user-tbl',
          parseData:function(res){ //res 即为原始返回的数据
            console.log(res);
            var current_pages;
            //第一次显示的时候this.page=true，把这种情况单独列出
            if(this.page===true)current_pages=1;
            else current_pages=this.page.curr;
            //根据分页要求选出需要显示的数据
            var data= res.data.slice(this.limit*(current_pages-1),this.limit*current_pages);
            return {
              "code": res.code,
              "msg":res.msg,
              "count": res.data.length,
              "data": data
            }
          }
        });

        //模糊查询
        $('#searchID').click(function () {
          var context=document.getElementById("search");
          var contextV=context.value;
          // 搜索包含某个字符的内容
          table.reload('user-tbl', {
            url: 'car-stop/search'
            ,methods:"post"
            ,request: {
              pageName: 'page' //页码的参数名称，默认：page
              ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            ,where: {
              query : contextV
            }
            ,page: {
              curr: 1
            }
          });
          // 阻止表单跳转
          return false;
        })


        // 监听行工具栏事件：删除用户与更新用户
        table.on('tool(user-tbl)', function(obj) {
          // 获取当前行数据和lay-event的值
          var data = obj.data;
          var event = obj.event;

          // 删除用户事件
          if (event === 'delete') {
            layer.confirm('确定删除该用户吗？', function(index) {
              // ajax方式删除用户
              $.ajax({
                url: 'car-stop/' + data.parkrecordid,
                type: "DELETE",
                dataType: 'json',
                success: function(data) {
                  if (data.status == 1) {
                    layer.msg('删除成功');
                    table.reload('user-tbl');
                  } else {
                    layer.msg('删除失败');
                  }
                },
                error: function() {
                  console.log("ajax error");
                }
              });
              layer.close(index);
            });
          }


        });
      });




      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素

              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }

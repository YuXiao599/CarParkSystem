    <script>
      layui.use(['jquery', 'table', 'layer', 'form'], function() {
        // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
        var $ = layui.$;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        // 显示所有用户
        table.render({
          elem: '#user-tbl',
          url: 'member-list/allaway',
          method: 'get',
          page: true,
          height : 'full-200',
          limits: [3, 5, 10] , //一页选择显示3,5或10条数据
          limit: 5,  //一页显示10条数据
          cols: [
            [
              {field: 'parkingid', title: '车位号'},
              {field: 'location' , title: '位置'},
              {field: 'parkid', title: '所属停车场'},
              {field: 'state', title: '状态'},
              {field: 'carnumber', title: '所停车牌号'},
              {toolbar: '#user-tbl-toolbar', title: '操作'}



            ]
          ],
          done:function(res,curr,count){

            $("#number").html(count);
          },
          // 表格容器id，用于表格重载

          id: 'user-tbl',
          parseData:function(res){ //res 即为原始返回的数据
            console.log(res);
            var current_pages;
            //第一次显示的时候this.page=true，把这种情况单独列出
            if(this.page===true)current_pages=1;
            else current_pages=this.page.curr;
            //根据分页要求选出需要显示的数据
            var data= res.data.slice(this.limit*(current_pages-1),this.limit*current_pages);
            return {
              "code": res.code,
              "msg":res.msg,
              "count": res.data.length,
              "data": data
            }
          }
        });



        // 监听行工具栏事件：删除用户与更新用户
        table.on('tool(user-tbl)', function(obj) {
          // 获取当前行数据和lay-event的值
          var data = obj.data;
          var event = obj.event;

          if (data.state=="使用中") {
            data.state="空闲";
            data.outtime=new Date();

            // 更新用户事件
            if (event === 'modifystate') {



              // 更新用户表单提交
              layer.confirm('确定离开吗？',function(index) {
                // ajax方式更新用户
                $.ajax({
                  url: "member-list/stateout",
                  type: "PUT",
                  data: JSON.stringify(data),
                  contentType: 'application/json',
                  dataType: 'json',
                  success: function(data) {
                    /* if (data.status == 1) {
                       layer.close(layer.index);
                       layer.msg('更新成功');
                       table.reload('user-tbl');
                     } else {
                       layer.msg('更新失败');
                     }*/
                  },
                  error: function() {
                    console.log("ajax error");
                  }
                });
                layer.close(index);

              });
            }


          }else if (data.state=="已预约"){
            layer.msg('车位已预约！不可停车！');

          }else if(data.state=="使用中"){
            layer.msg('车位在使用！不可停车！');
          }




        });




      });
    </script>

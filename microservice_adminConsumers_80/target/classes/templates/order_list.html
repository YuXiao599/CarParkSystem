<script>
  layui.use(['jquery', 'table', 'layer', 'form'], function() {
    // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
    var $ = layui.$;
    var table = layui.table;
    var layer = layui.layer;
    var form = layui.form;
    var va = localStorage.getItem("userid");
    var userid=parseInt(va);
    table.render({
      elem: '#order-tbl',
      url: 'order_list/'+userid,
      method: 'post',
      cellMinWidth: 80,
      cols: [
        [
          {type:'checkbox',fixed: 'left'},
          {field: 'parkrecordid',width:80, title: '订单id', align: "center",sort:true},
          {field: 'carid',width:150, title: '车id', align: "center"},
          {field: 'parkingid',width:150, title: '停车位id', align: "center"},
          {field: 'parktime',width:150, title: '停车时长', align: "center"},
          {field: 'intime',width:200, title: '停车时间', align: "center"},
          {field: 'outtime',width:150, title: '驶离时间', align: "center"},
          {field: 'parkcost',width:200, title: '花费', align: "center"},
          // {field: 'is_FROZEN',width:100, title: '是否冻结', align: "center"},
        ]
      ],
    });
  });
</script>
